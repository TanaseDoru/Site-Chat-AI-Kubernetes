---
# 2. Headless Service
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: chat-system
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
    - port: 3306
      name: mysql

---
# 3. MySQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: chat-system
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: vveb_db
        - name: MYSQL_USER
          value: vveb
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-app-password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
# 4. CMS Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vveb-deployment
  namespace: chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vveb
  template:
    metadata:
      labels:
        app: vveb
    spec:
      containers:
      - name: vveb
        image: tanase0/cms-std:latest
        ports:
        - name: http
          containerPort: 80
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_NAME
          value: vveb_db
        - name: DB_USER
          value: vveb
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-app-password
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"


---
# 5. ClusterIP Service (folose»ôte Ingress)
apiVersion: v1
kind: Service
metadata:
  name: vveb-service
  namespace: chat-system
spec:
  selector:
    app: vveb
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
# 6. Ingress (expune CMS pe host-port 80)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cms-ingress
  namespace: chat-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: cms.example.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: vveb-service
            port:
              number: 80
