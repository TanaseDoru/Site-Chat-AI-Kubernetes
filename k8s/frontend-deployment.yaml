apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-frontend
  template:
    metadata:
      labels:
        app: chat-frontend
    spec:
      containers:
      - name: chat-frontend
        image: tanase0/frontend-chat-std:latest
        ports:
        - containerPort: 90
          hostPort: 90
        env:
        - name: VUE_APP_WS_ENDPOINT
          value: "/chat"  # Nota: Codul frontend trebuie să construiască ws://<host>:88/chat